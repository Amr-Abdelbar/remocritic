<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Library</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">
    <div id="header">
        <div id="logo">
            <h1 id="maintitle">RemoCritic</h1>
        </div>
        <nav id="navbar">
            <div class="login">
                <form id="login">
                    <input type="text" name="login" id="loginInput" placeholder="please enter your name" required>
                    <input type="submit" value="Login" id="loginButton">
                </form>
            </div>
            <div id="user">
            </div>
            <div class="search">
                <form action="/" method="post">
                    <input type="text" name="search" id="search" placeholder="search for your game ...." required>
                    <input type="submit" value="Search">
                </form>
            </div>
        </nav>
    </div>
</head>
<body>
    <div class="userLibContainer">
        <h2 id="userlibtitle">User Library</h2>
        {% for game in userLibrary %}
        <div id="userLibrary">
            <div class="gameCard" game-id="{{game.id}}">
                <a href="/game/{{game.id}}">
                    <p class="gameName">{{game.title}}</p>   
                </a>
                <p class="gameRating">{{game.rating}}</p>
                <div id="userNote">
                    <textarea name="noteInput" id="noteInput" placeholder="Type your note here">{{game.note}}</textarea>
                    <button id="noteButton">Save</button>
                </div>
                   
            </div>
    
        {% endfor %}
        </div>
    </div>
    <script src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>
