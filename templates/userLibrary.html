<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Library</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <nav id="navbar">
        <div class="login">
            <form id="login">
                <input type="text" name="login" id="loginInput" placeholder="please enter your name" required>
                <input type="submit" value="Login" id="loginButton">
            </form>
        </div>
        <div id="user"></div>
        <div class="search">
            <form action="/" method="post">
                <input type="text" name="search" id="search" placeholder="search for your game ...." required>
                <input type="submit" value="Search">
            </form>
        </div>
    </nav>
</head>
<body>
    <div class="userLibContainer">
        <h1 id="maintitle">RemoCritic</h1>
        <h2 id="userlibtitle">User Library</h2>
        {% for game in userLibrary %}
        <div id="userLibrary">
            <div class="gameCard">
                <a href="/game/{{game.id}}">
                    <p class="gameName">{{game.title}}</p>   
                </a>
                <p class="gameRating">{{game.rating}}</p>   
        </div>
    
        {% endfor %}
    </div>
    <script src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>
