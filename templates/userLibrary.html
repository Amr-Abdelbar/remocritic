<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Library</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <nav id="navbar">
        <div class="login">
            <form id="login">
                <input type="text" name="login" id="loginInput" placeholder="please enter your name" required>
                <input type="submit" value="Login" id="loginButton">
            </form>
        </div>
        <div id="user"></div>
        <div class="search">
            <form action="/" method="post">
                <input type="text" name="search" id="search" placeholder="search for your game ...." required>
                <input type="submit" value="Search">
            </form>
        </div>
    </nav>
</head>
<body>
    <h1 id="maintitle">RemoCritic</h1>
    <p id="subtitle">The new review aggregator on the block</p>
    <h2>User Library</h2>
    <ul id="userLibrary">
        {% for game in userLibrary%}
        <li>{{game.name}}</li>
        {% endfor %}
    </ul>
    <script src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>
